<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">ลบข้อมูลบุคคล ...</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="d-flex justify-content-center">
      <div class="card" style="width: 25rem;">
        <div class="card-body">
          <h3>คุณแน่ใจที่ต้องการจะลบ ?</h3>
          <div><label><strong>หมายเลขบัตร ปชช. :</strong></label> {{ personID }}</div>
          <div><label><strong>ชื่อ :</strong></label> {{ firstName }}</div>
          <div><label><strong>นามสกุล :</strong></label> {{ lastName }}</div>
          
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.close()">Cancle</button>
    <button type="button" class="btn btn-success" (click)="sentDelOK()">Delete</button>
  </div>
  <div id="closeResult"></div>

</ng-template>
