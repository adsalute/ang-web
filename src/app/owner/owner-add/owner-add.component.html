  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">บันทึก/แก้ไข ข้อมูลผู้ใช้ระบบ...</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="row">
          <div class="col">
            <label for="exampleInputEmail1">รหัสประจำตัวประชาชน</label>
            <input type="text" class="form-control" id="personID" name="personID" placeholder="Enter PersonID" value="{{personID}}" [(ngModel)]="personID">
          </div>
          <div class="col">
            <label for="exampleInputEmail1">เลขที่เงินเดือน</label>
            <input type="text" class="form-control" id="payrollID" name="payrollID" placeholder="Enter เลขที่เงินเดือน" value="{{payrollID}}" [(ngModel)]="payrollID">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="name">ชื่อ</label>
            <input type="text" class="form-control" id="fname" name="fname" placeholder="First name" value="{{firstName}}" [(ngModel)]="firstName">
          </div>
          <div class="col">
            <label for="lname">นามสกุล</label>
            <input type="text" class="form-control" id="lname" name="lname" placeholder="Last name" value="{{lastName}}" [(ngModel)]="lastName">
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" value="{{email}}" [(ngModel)]="email">
        </div>
        <div class="form-group">
          <label for="active">Active User</label>
          <select name="active" id="active2" class="form-control" [(ngModel)]="active">
            <option *ngFor="let option of options" [value]="option" >{{option}}</option>
        </select>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="modal.close()">Cancle</button>
      <button type="button" class="btn btn-success" (click)="sentSaveOK()">Save change</button>
    </div>
    <div id="closeResult"></div>

  </ng-template>
